apiVersion: apps/v1
kind: Deployment
metadata:
  name: "nodeserver"
  labels:
    app: "nodeserver"
spec:
  selector:
    matchLabels:
      app: "nodeserver"
  replicas: 10
  template:
    metadata:
      labels:
        app: "nodeserver"
    spec:
      containers:
        - name: nodeserver
          image: "gpmarchi/http-server:v5"
          envFrom:
            - configMapRef:
                name: nodeserver-env
          volumeMounts:
            - mountPath: "/app/myfamily"
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
              - key: members
                path: "family.txt"
